version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  release:
    docker:
      - image: circleci/node:18
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run: yarn semantic-release

workflows:
  test_and_release:
    jobs:
      - node/test:
          pkg-manager: yarn
          override-ci-command: yarn install --immutable
          run-command: test:run
          matrix:
            parameters:
              version:
                - "14.21"
                - "16.20"
                - "18.15"
      - release:
          requires:
            - node/test
