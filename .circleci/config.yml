version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  release:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run: yarn semantic-release

workflows:
  test_and_release:
    jobs:
      - node/test:
          pkg-manager: yarn
          override-ci-command: yarn install --immutable
          matrix:
            parameters:
              version:
                - "12.18"
                - "14.13"
                - "16.13"
      - release:
          requires:
            - node/test
